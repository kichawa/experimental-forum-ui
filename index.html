<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>UI Test</title>
        <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="static/css/custom.css" type="text/css" media="screen" charset="utf-8">

        <script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/underscore.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/backbone.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/date.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/handlebars.js" type="text/javascript" charset="utf-8"></script>

        <script src="/static/js/app/init.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/app/models.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/app/collections.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/app/views.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/app/routers.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="nav-left">
        </div>
        <div id="nav-middle">
            <div class="alert alert-info" style="margin: 30px;">
                <h4 class="alert-heading">
                    Welcome good sir!
                </h4>
                <p>
                    Welcome to <strong>experimental</strong> forum interface.
                    For more info <a href="https://github.com/husio/experimental-forum-ui">
                    check the git repository</a>.
                </p>
            </div>
        </div>


        <script type="text/javascript" charset="utf-8">
            $(function () {
                App.init({
                    el: {
                        left: '#nav-left',
                        middle: '#nav-middle'
                    }
                });
            });
        </script>
    </body>




    <script id="template-topics" type="text/x-handlebars-template">
        <div class="scrollbox">
            <ul class="unstyled"></ul>
        </div>
    </script>
    <script id="template-topic" type="text/x-handlebars-template">
        {{#with model}}
            <h3>{{name}}</h3>
            {{user.username}}
            &bull; 
            {{post_count}} posts
            &bull; 
            {{views}} views
            &bull; 
            {{date created "dd-mm-yyyy"}}
        {{/with}}
    </script>
    <script id="template-posts" type="text/x-handlebars-template">
        {{#with model}}
            <h1 class="topic-title">{{name}}</h1>
        {{/with}}
        <div class="posts-list"></div>
    </script>
    <script id="template-post" type="text/x-handlebars-template">
        {{#with model}}
            <div class="header">
                <a href="javascript://">
                    {{#if user.username}}
                        {{user.username}}
                    {{else}}
                        {{user.first_name}}
                        {{user.last_name}}
                    {{/if}}
                </a>
                &bull;
                {{date created "MM:HH dd-mm-yyyy"}}
            </div>
            <div class="content">
                {{safe body_html}}
            </div>
        {{/with}}
    </script>
</html>
